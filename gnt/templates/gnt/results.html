{% load static %}
<div id='result_container'>
    <div class="results-header">
        <h1 class="drink-menu-header">Menu</h1>
        <div class="row justify-content-between" id="sub-header">
            <h4 class="query-header">Query: {{query}}</h4>
            <button type="button" class="btn btn-light filter-button" data-toggle="modal"
                data-target="#filterModal">Filter <i class="fas fa-filter fa-xs"></i></button>
        </div>
    </div>
    {% if drinks %}
    <div class="container results accordion" id="results">
        {% include 'gnt/drink_results_with_voting.html' %}
        <div class="load-more">
            <span id="question-span" style="display:none">{{ question }}</span>
            <button class="btn btn-outline-info" type="button" onclick="load_more_drinks()">Load more</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-check" id="hide-disliked-drinks">
                        <input type="checkbox" onclick="hide_disliked_drinks()" class="form-check-input"
                            id="hide-disliked-drinks-checkbox" checked />
                        <label class="form-check-label" for="hide-disliked-drinks-checkbox">Hide disliked drinks</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class=" row no-results">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h6>Sorry your search provided no results. Try searching 'White Russian'</h6>
        </div>
    </div>

    {% endif %}
</div>
