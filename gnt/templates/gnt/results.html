{% extends 'gnt/base.html' %}
{% load static %}

{% block 'content' %}
<div id='result_container'>
    <div class="results-header">
        <h1 class="drink-menu-header">Menu</h1>
        <h4 class="query-header">Query: {{query}}</h4>
    </div>   
    <div class = "row justify-content-end">
        <button type="button" class="btn btn-outline-dark filter-button">Filter <i class="fas fa-filter fa-xs"></i></button>
        <div class="form-check" id="hide-disliked-drinks">
            <input type="checkbox" onclick="hide_disliked_drinks()" class="form-check-input"  id="hide-disliked-drinks-checkbox" checked/>
            <label class="form-check-label" for="hide-disliked-drinks-checkbox">Hide disliked drinks</label>
        </div>
    </div>
    {% include 'gnt/drink_results_with_voting.html' %}
</div>
{% endblock 'content' %}
