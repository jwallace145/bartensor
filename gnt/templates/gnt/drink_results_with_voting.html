{% extends 'gnt/drink_results.html' %} {% block 'like-dislike' %}
{% if user.is_authenticated %}
<div class="col-lg-1">
    <a class="thumbsup" id="drink-thumbsup-{{drink.id}}">
        <img src="../../static/thumbsup.png" alt="thumbs up" width="100%" />
    </a>
</div>
<div class="col-lg-1">
    <a class="thumbsdown" id="drink-thumbsdown-{{drink.id}}">
        <img src="../../static/thumbsdown.png" alt="thumbs down" width="100%" />
    </a>
</div>
{% endif %}
{% endblock 'like-dislike' %}
