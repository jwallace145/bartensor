{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>Bartensor</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>
        <header class="navbar navbar-expand navbar-light bg-light flex-column flex-md-row bd-navbar">
            <a class="navbar-brand mr-0 mr-md-2" href="{% url 'gnt:index' %}" aria-label="Bartensor"><h2>Bartensor</h2></a>
        </header>
        <div class = "bg-light" style = "max-width: 400px; width: 90%; margin: 50px auto; padding: 50px; border-radius: 4px; color: #454d55; box-shadow: 1px 1px 5px rgba(0,0,0,0.1);">
            <form method="post" style="padding-top: 50px">
                {% csrf_token %}
                <h2 class="text-center"style="margin-bottom: 20px">Sign Up</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" " />
                </div>
                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit" >Sign Up</button>
                </div>
            </form>
        </div>

        {% block 'content' %}
        {% endblock %}

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
