{% extends 'gnt/base.html' %}

{% block 'header' %}
<header class="navbar navbar-expand navbar-light bg-light flex-column flex-md-row bd-navbar">
    <a class="navbar-brand mr-0 mr-md-2" href="{% url 'gnt:index' %}" aria-label="Bartensor"><h2>Bartensor</h2></a>
</header>
{% endblock %}

{% block 'content' %}
<div class = "bg-light" style = "max-width: 400px; width: 90%; margin: 50px auto; padding: 50px; border-radius: 4px; color: #454d55; box-shadow: 1px 1px 5px rgba(0,0,0,0.1);">
    <form method="post" style="padding-top: 50px">
        {% csrf_token %}
        <h2 class="text-center"style="margin-bottom: 20px">Sign Up</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" " />
        </div>
        <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit" >Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
