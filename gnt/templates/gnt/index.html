{% extends 'gnt/base.html' %}
{% block 'content' %}
{% load static %}
<div class="container" id="index-div">
  <div class="row mt-5">
    <div class="col text-center mt-5">
      <a class="assistant_button rounded-circle my-4">
        <img id="microphone" class="mic_icon" src="{% static 'images/mic.png' %}" alt="mic" />
      </a>
    </div>
  </div>
  <div class="row" id="wave" style="display: none">
    <div class="col text-center mt-5">
      <img src="{% static 'wave.gif' %}" alt="no wave... :(" width="25%" />
    </div>
  </div>
  <div class="row mt-5">
    <div class="col"></div>
    <form class="col-7 form-group" action="{% url 'results' %}" method="POST" id="index-search-form">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control search-bar" id="search-bar" name="search_bar" placeholder="Search" aria-label="Search"
          aria-describedby="search-bar">
        <div class="input-group-append">
          <button id="main-search-button" class="btn btn-outline-primary" type="submit">
            <img class="search-icon" src="{% static 'images/search.png' %}" alt="Search" />
          </button>
        </div>
      </div>
    </form>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <p class="text-left col-7 font-italic font-weight-light">"How do I make a white russian?"</p>
    <div class="col"></div>
  </div>
  <div class="row px-5">
    <div class="col"></div>
    <p class="text-left col-7 font-italic font-weight-light">"What drinks are similar to a martini?"</p>
    <div class="col"></div>
  </div>
  <div class="row px-5">
    <div class="col"></div>
    <p class="text-left col-7 font-italic font-weight-light px-5">"What can I make with tequila and hot sauce?"</p>
    <div class="col"></div>
  </div>
</div>
{% endblock 'content' %}
