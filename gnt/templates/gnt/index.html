{% extends 'gnt/base.html' %}
{% block 'content' %}
{% load static %}
<div class="container">
  <div class="row">
    <div class="col text-center mt-5">
      <a class="assistant_button rounded-circle my-4">
        <img class="mic_icon" src="{% static 'images/mic.png' %}" alt="mic" />
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col"><!-- for spacing --></div>
    <form class="col-7 form-group" action="{% url 'results' %}" method="POST">
      {% csrf_token %}
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <input type="radio" id="what" name="question" value="what" class="d-none" checked>
          <span class="nav-link active search-nav-link">What can I make with...</span>
        </li>
        <li class="nav-item">
          <input type="radio" id="how" name="question" value="how" class="d-none">
          <span class="nav-link search-nav-link">How do I make...</span>
        </li>
      </ul>
      <div class="input-group">
        <input type="text" class="form-control search-bar" name="search_bar" placeholder="Search" aria-label="Search" aria-describedby="search-bar">
        <div class="input-group-append">
          <button class="btn btn-outline-primary search-button" type="submit">
            <img class="search-icon" src="{% static 'images/search.png' %}" alt="Search" />
          </button>
        </div>
      </div>
    </form>
    <div class="col"><!-- for spacing --></div>
  </div>
</div>
{% endblock %}
