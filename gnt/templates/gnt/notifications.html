{% extends 'gnt/base.html' %}

{% block 'content' %}
<div class="content-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="article-title">
        <h1>Notifications Page</h1>
      </div>
    </div>
  </div>
  {% for request in requests %}
  <div class="row">
    <div class="col-lg-12">
      <aritcle class="media content-section">
        <img class="rounded-circle article-img" src="{{ request.request_FK.image.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile_public' username=request.request_FK.user %}">{{ request.request_FK.user }}</a>
            <!-- <small class="text-muted">{{ drink.timestamp | date:"F d, Y g:i" }}</small> -->
          </div>
          <p class="article-content">{{ request.request_FK.bio }}</p>
          <form action="{% url 'friends' username=user %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="requestor" value="{{ request.request_FK.user }}" />
            <button class=" btn btn-outline-info" type="submit" name="add-friend">Add Friend</button>
            <button class="btn btn-outline-info" type="submit" name="remove-friend">Remove Friend</button>
          </form>
        </div>
      </aritcle>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock 'content' %}
