{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>Bartensor</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

        <link rel="stylesheet" type="text/css" href="../../static/stylesheets/assistant-button.css">
        <link rel="stylesheet" type="text/css" href="../../static/stylesheets/loading-screen.css">

        <script src="../../static/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        {% block 'header' %}
        <header class="navbar navbar-expand navbar-light bg-light flex-column flex-md-row bd-navbar">
            <a class="navbar-brand mr-0 mr-md-2" href="{% url 'gnt:index' %}" aria-label="Bartensor"><h2>Bartensor</h2></a>
            <div class="navbar-nav-scroll w-100">
                <ul class="navbar-brand navbar-nav bd-navbar-nav flex-row float-right">
                    <li class="nav-item border rounded px-1 mr-3 bg-white">
                        <a class="nav-link" href="{% url 'gnt:signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item border rounded px-1 bg-white">
                        <a class="nav-link" href="{% url 'gnt:login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        {% endblock %}

        {% block 'content' %}
        {% endblock %}

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
