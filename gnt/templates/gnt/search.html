{% extends 'gnt/base.html' %}
{% block 'content' %}
<div class="content-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="article-title">
        <h1>Search Results</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      {% for profile in profiles %}
      <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ profile.profile.image.url }}">
        <div class="media-body">
          <h2><a class="article-title" href="{% url 'profile_public' username=profile%}">{{ profile }}</a></h2>
          <p class="article-content">{{ profile.profile.bio}}</p>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock 'content' %}
