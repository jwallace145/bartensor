{% load static %}
{% if drinks %}
<div id='result_container'>
    <div class="results-header">
        <h1 class="drink-menu-header">Recommended for you</h1>
        <div class="row justify-content-between" id="sub-header">
            <i style='margin-left: auto;' class="far fa-question-circle" data-toggle="tooltip" data-placement="bottom"
                data-html="true"
                title="Let <em>Bartensor</em> recommend you a drink! Using collaborative filtering, <em>Bartensor</em> will recommend you a drink based what other users with similar taste like">
            </i>
            <br />
        </div>
    </div>

    <div class="container results accordion" id="results">
        {% include 'gnt/drink_results_with_voting.html' %}

    </div>


</div>
{% else%}
<div class="row">
    <span class='col-4'></span>
    <span class="col-4" style="color: #667777;">
        Make some searches<br />
        &emsp;Try some cocktails<br />
        &emsp;&emsp;Leave a like on those you enjoy<br />
        &emsp;&emsp;&emsp;Then we'll recommend more.
    </span>
    <span class="col-4"/></span>
</div>

{% endif %}
